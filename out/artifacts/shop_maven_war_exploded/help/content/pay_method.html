  	<h4>如何支付</h4>
	<p>
	目前我们网站消费可以提供最核心的服务之一货到付款：货到付款是玛奇园配送员送货上门，客户收单验货后，直接将货款交给配送员的一种结算方式
	（注：目前暂未开通刷卡服务，货到后需要现金支付）。 除了货到付款外，消费者也可以实现我们的代理点进行现金当面交易，我们目前官方的代理点：男
	生宿舍厚德苑南门的移动直营店，另一个主要代理点是校门口的零度潮饮奶茶店。在寸金学院范围内都可以享受到这个便捷的支付方式，希望我们的努力能
	让你满意！
	</p>
